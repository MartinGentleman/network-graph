<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JARVIS</title>
  <meta name="description" content="JARVIS">
  <meta name="author" content="Martin Novak">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <article>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display:block;margin:0em auto;opacity:0.6;">
      <radialGradient id="background-gradient">
          <stop offset="0.0" stop-color="#FFFFE3"></stop>
          <stop offset="1.0" stop-color="#FFFFFF"></stop>
      </radialGradient>
      <rect width="1" height="1" fill="url(#background-gradient)"/>
      <g stroke-width="0.00125"></g>
    </svg>
    <div style="background:white;opacity:0.4;position:absolute;top:100px;margin:0 auto;width:400px;">
        <form action="#" method="get">
            <table style="display:table; margin-left:auto; margin-right:auto" class="noborder">
                <tbody>
                    <tr>
                        <td><label for="number-nodes">Number of nodes:</label></td>
                        <td><input type="number" step="1" min="1" max="300" value="70" id="number-nodes" style="width:5em"/></td>
                    </tr>
                    <tr>
                        <td><label for="extra-edges">Extra edges:</label></td>
                        <td><input type="number" step="any" min="0" max="1000" value="20" id="extra-edges" style="width:5em"/>%</td>
                    </tr>
                    <tr>
                        <td><label for="network-style">Network style:</label></td>
                        <td>
                            <select id="network-style">
                                <option value="0.0">Mesh</option>
                                <option value="0.5" selected="selected">Balanced</option>
                                <option value="1.0">Hub-and-spoke</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="drift-speed">Drift speed:</label></td>
                        <td><input type="number" step="any" min="0" max="100" value="1" id="drift-speed" style="width:5em"/></td>
                    </tr>
                    <tr>
                        <td><label for="repulsion-force">Repulsion force:</label></td>
                        <td><input type="number" step="any" min="0" max="100" value="1" id="repulsion-force" style="width:5em"/></td>
                    </tr>
                </tbody>
            </table>
        </form>  
    </div>              
  </article>

  <script src="network-graph2.js"></script>
  <!--<script src="ng-background.js"></script>
  <script src="network-graph.js"></script>-->

</body>
</html>
