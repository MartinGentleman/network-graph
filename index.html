<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JARVIS</title>
  <meta name="description" content="JARVIS">
  <meta name="author" content="Martin Novak">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <article>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display:block;margin:0em auto;">
      <filter id="blurMe">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.001" />
      </filter>
      <radialGradient id="background-gradient">
          <stop offset="0.0" stop-color="#FFFFE3"></stop>
          <stop offset="1.0" stop-color="#FFFFFF"></stop>
      </radialGradient>
      <rect width="1" height="1" fill="url(#background-gradient)"/>
      <g stroke-width="0.00125" filter="url(#blurMe)"></g>
    </svg>           
  </article>

  <script src="network-graph2.js"></script>
  <!--<script src="ng-background.js"></script>
  <script src="network-graph.js"></script>-->

</body>
</html>
